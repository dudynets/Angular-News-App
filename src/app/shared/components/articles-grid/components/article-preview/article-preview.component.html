<ion-card>
  <div (click)="navigateToArticle()">
    <img [alt]="article.title" [src]="article.thumbnailURL" />
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle>{{ article.category }}</ion-card-subtitle>
    </ion-card-header>
  </div>

  <ng-container *ngIf="writerView && showActions">
    <ion-buttons>
      <ion-button (click)="edit()" fill="clear"> Edit </ion-button>
      <ion-button slot="end" (click)="delete()" color="danger" fill="clear"
        >Delete</ion-button
      >
    </ion-buttons>
  </ng-container>
</ion-card>
